<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <style>
    	.find{flex-direction: column;background: #FFF2E9;padding: 8vw 3.6vw;}
    	.music{position: absolute;top: 0;width: 90%;left: 5%;top: 5vw;}
    	.bt{position: absolute;width: 80%;left: 10%;bottom: 5vw;}
    	.add_friend{background: #FF6D6E;color: #fff;height: 45px;line-height: 45px;border-radius: 5px;margin-bottom: 5vw;}
    	.go_home{background: transparent;border: 1px solid #D5D5D3;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">喜欢</h1>
	</header>
	<div class="mui-content">
		<div class="flex find">
			<div style="position: relative;">
				<img src="../../image/bg.png" class="width-100"/>
				<div class="music">
					<img src="../../image/music.png" class="width-100"/>
				</div>
				<div class="bt">
					<div class="width-100 add_friend mui-text-center hover">添加好友</div>
					<div class="width-100 add_friend go_home mui-text-center hover">他的主页</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="2"></footer>
</body>
<script type="text/javascript" src="../../js/mui.min.js" ></script>
<script type="text/javascript" src="../../js/common.js" ></script>
</html>
