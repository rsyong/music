<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <style>
    	.right_top{margin-left: 25px;text-align: center;}
		.right_top img{height: 25px;position: relative;top: 8px;}
    	input[type=search].mui-input-clear{font-size: 14px;border-radius: 34px;}
    	.mui-slider img{max-height: 140px;margin-bottom: 15px;}
    	.menu>div{width: 55px;}
    	.menu>div img{width: 100%;margin-bottom: 15px;}
    	.list{width: 31%;margin-bottom: 15px;}
    	.list img{width: 100%;}
    	.list:nth-child(3n-1){margin: 0 3%;}
    	.mui-scroll-wrapper{bottom: 55px;}
    </style>
</head>
<body>
	<div class="mui-content">
		<div class="mui-scroll-wrapper">
		    <div class="mui-scroll">
		    	<!--搜索-->
		        <div class="seach flex">
		        	<div class="mui-input-row mui-search" style="width: 100%;">
					    <input type="search" class="mui-input-clear" placeholder="请输入歌曲、歌词、歌曲">
					</div>
		        	<div class="right_top play"><img src="../../image/right_top.png"/></div>
		        </div>
		        <!--轮播-->
		        <div class="mui-slider">
				    <div class="mui-slider-group mui-slider-loop">
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../../image/banner/banner3.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="../../image/banner/banner1.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="../../image/banner/banner2.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="../../image/banner/banner3.png" /></a></div>
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../../image/banner/banner1.png" /></a></div>
				    </div>
				    <div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
				<!--菜单-->
				<div class="flex just-around menu">
					<div>
						<div><img src="../../image/img1.png"/></div>
					</div>
					<div>
						<div><img src="../../image/img2.png"/></div>
					</div>
					<div>
						<div><img src="../../image/img3.png"/></div>
					</div>
					<div>
						<div class="open" data-url="story.html" data-id="story"><img src="../../image/img4.png"/></div>
					</div>
				</div>
				<!--导航-->
				<div class="left_nav">精选集</div>
				<!--list-->
				<div class="flex" style="flex-wrap: wrap;">
					<div class="list"><img src="../../image/list/brother.png"/></div>
					<div class="list"><img src="../../image/list/NAV1.png"/></div>
					<div class="list"><img src="../../image/list/NAV2.png"/></div>
					<div class="list"><img src="../../image/list/NAV3.png"/></div>
					<div class="list"><img src="../../image/list/NAV4.png"/></div>
					<div class="list"><img src="../../image/list/NAV5.png"/></div>
				</div>
		    </div>
		</div>
	</div>
	<footer id="1"></footer>
</body>
<script type="text/javascript" src="../../js/mui.min.js" ></script>
<script type="text/javascript" src="../../js/common.js" ></script>
<script type="text/javascript" charset="utf-8">
  	mui.init({
  		statusBarBackground: '#D8D6D6',
  	});
  	mui.plusReady(function(){
  		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:4000//自动轮播周期，若为0则不自动播放，默认为0；
		});
  	})
  	
</script>
</html>
