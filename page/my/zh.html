<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <style>
    	.mui-scroll{top: 190px;padding: 0;padding-bottom: 190px;}
    	.logo{vertical-align: middle;width: 25px;}
    	.user{padding: 15px 15px 45px 15px;box-sizing: border-box;background:url(../../image/bg2.png);background-size: 100% 100%;position: relative;top: -4px;z-index: 99999;}
    	.mui-bar-nav{box-shadow: none;}
    	.user_img{width: 100px;height: 100px;}
    	.user_img img{border-radius: 50%;}
    	.name{font-size: 24px;}
    	.fens{font-size: 14px;margin-top: 10px;}
    	.lable{border: 1px solid #fff;margin-right: 30px;border-radius: 20px;line-height: 30px;margin-top: 15px;}
    	.lable span{width: 33%;display: inline-block;text-align: center;color: #fff;}
    	.lable span.active{background: #fff;border-radius: 20px;color: #FF6D6E;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-pull-left"></a>
	    <h1 class="mui-title">账号</h1>
	    <a class="mui-pull-right play"><img class="logo" style="position: relative;top: 10px;right: 5px;" src="../../image/right_top.png"/></a>
	</header>
	<div class="mui-content">
		<div class="user flex">
    		<div class="flex1">
    			<div class="color-fff name">名字名字</div>
    			<div class="color-fff fens">关注2 | 粉丝99</div>
    			<div class="lable"><span class="active" title="0">音乐</span><span title="1">动态</span><span title="2">关于</span></div>
    		</div>
    		<div class="user_img"><img src="../../image/touxiang.png" class="width-100"/></div>
    	</div>
		<div class="mui-scroll-wrapper">
		    <div class="mui-scroll">
		    	
		    	<div class="mui-slider" id="slider">
				  <div class="mui-slider-group">
				    <!--第一个内容区容器-->
				    <div class="mui-slider-item">
				      <!-- 具体内容 -->
				      <div><img src="../../image/zhuanji.png" class="width-100 mt-15"/></div>
				    </div>
				    <!--第二个内容区-->
				    <div class="mui-slider-item">
				      <!-- 具体内容 -->
				      <div><img src="../../image/dongtai.png" class="width-100 mt-15"/></div>
				    </div>
				     <!--第三个内容区-->
				    <div class="mui-slider-item">
				      <!-- 具体内容 -->
				      <div><img src="../../image/geren.png" class="width-100 mt-15"/></div>
				    </div>
				  </div>
				</div>
		    </div>
		</div>
	</div>
	<footer id="4"></footer>
</body>
<script type="text/javascript" src="../../js/mui.min.js" ></script>
<script type="text/javascript" src="../../js/common.js" ></script>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript">
	mui.plusReady(function(){
		mui("div").on("tap",".lable span",function(e){
			e.stopPropagation();
			$(this).addClass("active").siblings().removeClass("active");
			mui('#slider').slider().gotoItem($(this).index());
		})
	})
</script>
</html>
